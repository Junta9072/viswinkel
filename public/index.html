<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Snowpack App</title>
  </head>
  <body>
    <!-- Vanaf hier dat van mij -->

    <script type="text/javascript">
    function expandDate() {
      document.querySelector('.header__uren__expand').classList.toggle('expand--rotate180');
      document.querySelector('.expand__dropdown').classList.toggle('expand__dropdown--active');
    }

    function expandContact() {
      document.querySelector('.header__contact__expand').classList.toggle('expand--rotate180');
      document.querySelector('.expand__dropdown__contact').classList.toggle('expand__dropdown--active');
    }
    </script>

    <header class="header navigation">
      <div class="header__img" id="navigation-home"></div>
      <h2 class="header__text header__text--titel">Den<br>dobber</h2>
      <span class="loadingpack"><span class="loadingIcon"></span></span>
      <div class="header__uren">
        <h3 class=" header__text openingsUren header__text--uren"></h3>
        <p class="header__uren__expand" onclick="expandDate()">
          <ul class="expand__dropdown">
            <p>
              maandag - 7u &rarr; 18u <br>
              dinsdag - 7u &rarr; 18u <br>
              woensdag - 7u &rarr; 18u <br>
              donderdag - 7u &rarr; 18u <br>
              vrijdag - 7u &rarr; 18u <br>
              zaterdag - 7u &rarr; 18u <br>
              zondag -<span class="dropdown__text--red"> gesloten </span><br>

            </p>
          </ul>
        </p>
      </div>

      <!-- contact info -->
      <div class="header__uren header__contact">
        <h3 class=" header__text openingsUren header__text__contact" id="navigation-contact">Contact</h3>
        <p class="header__contact__expand header__uren__expand" onclick="expandContact()">
          <ul class="expand__dropdown expand__dropdown__contact">
            <p>
              <span class="dropdown__text--red">tel : </span> 03 366 40 94 <br>
              <span class="dropdown__text--red">mail : </span>denDobber@gmail.com <br>
              of spring even binnen!
              <p class="adress">Adress ophalen...</p>
            </p>
          </ul>
        </p>
      </div>
    </header>

    <div id="content">

    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <body class="bgFix">
    <script type="module" defer src="/dist/index.js"></script>


  </body>
</html>
